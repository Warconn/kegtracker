<div class="row">
  <div class="col-md-8">
    <h1>
      Keg Tracker
    </h1>
  </div>
</div>

<div class="row" *ngIf="kegList">
  <div *ngFor="let keg of kegList"class="col-md-4">
      <div >
        {{keg.kegnum}}
        <br>
        {{keg.beername}}
        <br>
        {{keg.currentvolume}} of {{keg.kegcapacity}}
      </div>
  </div>
</div>
