<div class="row">
  <div class="col-md-12">
    <h1>
      Keg Tracker
    </h1>
  </div>
</div>

<div class="row" *ngIf="kegList">
  <div *ngFor="let keg of kegList" class="col-md-4">
      <div >
        {{keg.kegnum}}
        <br>
        {{keg.beername}}
        <br>
        {{keg.currentvolume}} of {{keg.kegcapacity}}
        <br>
        <button (click)="pourBeer(keg)">Pour Beer!</button>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
